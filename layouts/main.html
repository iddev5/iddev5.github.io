<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{meta.title}}</title>
  </head>
  <body>
    <div id="hero">
      <svg class="logo" width="500" height="500">
        <mask id="svgmask">
          <polygon
            fill="#ffffff"
            points="250 0, 500 250, 250 500, 0 250"
          ></polygon>
        </mask>
        <image
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xlink:href="public/self.jpg"
          mask="url(#svgmask)"
        ></image>
      </svg>

      <h1>Hello, This is Ayush!</h1>
      <p>
        Programmer, Game Developer, Aspiring Entrepreneur, Tech Enthusiast and a
        B.Tech Student...
      </p>

      {{imports.socials}}
    </div>
    
    {{imports.header}}
    {{content}}
    {{imports.footer}}
  </body>
</html>
